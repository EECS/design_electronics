<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{{header_title}}</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {% block bodeScripts %}
        {% endblock %}
        <!-- Add dynamic updates to bode Plots -->
        {% block dynamicPlots %}
        {% endblock %}
        
        <!-- Add additional CSS in static file -->
        <link rel="stylesheet" href="{{ static }}design_center/css/bootstrap-min.css">
        <link rel="stylesheet" href="{{ static }}design_center/css/bode-styles.css">
        <link rel="stylesheet" href="{{ static }}design_center/css/bootstrap-social.css">
        <link rel="stylesheet" href="{{ static }}design_center/css/font-awesome.css">
        {% block pageStyles %}
        {% endblock %}
    </head>

    <body>

      <div id="container-custom" class="container-fluid">

        <div id="header-row" class="row grey-bottom-border">
            {% include "header.html" %}
        </div>

        <div id="content" class="row flex">
          <div id="left-sidebar">
            {% include "leftSidebar.html" %}
          </div>
      
          <div>
            <div id="ee-content" class="row col-md-10">
                {% block ee_content %}
                {% endblock %}
            </div>

            <div id="contact-row" class="row">
                {% include "contactRow.html" %}
            </div>
          </div>
        </div>

      </div>
    </body>
    <footer>
    </footer>
    <!-- Add ability to include javascript plots into website -->
    <script src="{{ static }}design_center/js/plotBode.js" type="text/javascript"></script>
    {% block ajax_support %}
    {% endblock %}
</html>
