<!DOCTYPE html>
<html lang="en">
<head>
<title>LOG</title>
<meta charset="utf-8">
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
<script src="http://mathjs.org/js/lib/math.js"></script>
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
<style type="text/css">
svg {
	font: 10px sans-serif;
}
  
rect {
	fill: transparent;
}

.axis {
  shape-rendering: crispEdges;
}

.axis path,
.axis line {
	fill: none;
	stroke: #000;
}
  
.line {
	fill: none;
	stroke: steelblue;
	stroke-width: 1px;
	clip-path: url(#clip);
}
  
.grid .tick {
	stroke: lightgrey;
	opacity: 0.7;
	shape-rendering: crispEdges;
}
  
.grid path {
	stroke-width: 0;
}

.ui-field-contain input {
  display: none;
}
</style>

<script src="bodeMath.js" type="text/javascript"></script>

</head>

<body>

<div data-role="content">
  <div id="plotmag"></div>
  <div id="plotphs" style="margin-top: -45px;"></div>
  <div class="ui-field-contain">
    <label for="slider-g">Gain:</label>
    <input type="range" name="slider-g" id="slider-g" min="-10" max="10" step="0.1" value="1" data-show-value="true"/>
    <label for="slider-fp">Frequency pole:</label>
    <input type="range" name="slider-fp" id="slider-fp" min="1" max="100" step="1" value="20" data-show-value="true"/>
    <label for="slider-fz">Frequency zero:</label>
    <input type="range" name="slider-fz" id="slider-fz" min="1" max="100" step="1" value="40" data-show-value="true"/>
    <input type="button" name="redraw" onclick="redraw()" value="Redraw plots"/>
  </div>
</div>

<script src="plotBode.js" type="text/javascript"></script>

</body>
</html>
