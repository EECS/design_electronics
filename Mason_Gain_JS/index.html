<html>
<meta charset="utf-8">
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.2.8/cytoscape.min.js"></script>
        <script
            src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.0/jquery.min.js">
        </script>
        <script
            src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/jquery-ui.min.js">
        </script>
    </head>
    <style>
        #cy {
        width: 70%;
        height: 50%;
        position: relative;
        top: 0px;
        left: 0px;
        border-style: solid;
        border-width: 10px;
    }
    </style>
    
    <body>
        <div id="cy">
        </div>
        
        <div>
            <button type="button" id="addNode">Add Node</button>
            <button type="button" id="removeNode">Remove Node</button>
            <input type="button" id="addEdge" value="Add Edge" />
            <input type="button" id="changeEdgeGain" value="Change Edge Gain" />
            <button type="button" id="centerGraph">Re-center Graph</button>
            <button type="button" id="calculateAdjNodes">Calculate Adjacent Nodes</button>
            <button type="button" id="getNodeNumber">Get Specific Node Number</button>
            <button type="button" id="exportJson">Export JSON Graph</button>
        </div>

        <div id="addEdgeDialog">
            <p>Starting Edge</p>
            <textarea id="addEdgeStartEdge"></textarea>
            <p>End Edge</p>
            <textarea id="addEdgeEndEdge"></textarea>
            <p>Edge Gain</p>
            <textarea id="addEdgeEdgeGain"></textarea>
        </div>
        
        <div id="changeEdgeDialog">
            <p>Starting Node</p>
            <textarea id="changeEdgeStartNode"></textarea>
            <p>Ending Node</p>
            <textarea id="changeEdgeEndNode"></textarea>
            <p>New Edge Gain</p>
            <textarea id="newEdgeGain"></textarea>
        </div>
        
    </body>
    <footer>
        <script src="test.js" type="text/javascript"></script>
        <script src="access.js" type="text/javascript"></script>
        <script src="jquery_test.js" type="text/javascript"></script>
    </footer>
</html>
